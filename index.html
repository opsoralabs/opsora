<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .a4-container {
            width: 210mm;
            height: 297mm;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin: 20px;
        }
        
        .a4-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .footer-text {
            color: #666;
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }
        
        @media (max-width: 768px) {
            .a4-container {
                width: 90vw;
                height: calc(90vw * 1.414);
            }
        }
    </style>
</head>
<body>
    <div class="a4-container">
        <img src="veri.png" alt="Verification Document" class="a4-image" onerror="this.style.display='none';">
    </div>
    
    <div class="footer-text">
        This page is maintained for verification and record purposes only
    </div>
</body>
</html>
