<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        ::selection {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Global Transitions */
        @keyframes pageIn {
            from { 
                opacity: 0; 
                transform: scale(0.98) translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }
        
        .page-transition {
            animation: pageIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .animate-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }

        @keyframes modal-in {
            from { 
                opacity: 0; 
                transform: scale(0.97) translateY(40px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }
        
        .animate-modal-in { 
            animation: modal-in 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.1); 
            }
        }
        
        .animate-twinkle {
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes shooting {
            0% { 
                transform: translateX(0) translateY(0) rotate(-45deg) scale(0); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
                transform: scale(1); 
            }
            30% { 
                transform: translateX(-500px) translateY(500px) rotate(-45deg) scale(1); 
                opacity: 0; 
            }
            100% { 
                transform: translateX(-500px) translateY(500px) rotate(-45deg) scale(0); 
                opacity: 0; 
            }
        }

        .shooting-star {
            position: absolute;
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, white, transparent);
            opacity: 0;
            animation: shooting 10s infinite linear;
        }

        @keyframes liquid-flow {
            0%, 100% { 
                transform: translate(-20px, -20px) scale(1); 
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; 
            }
            33% { 
                transform: translate(30px, 10px) scale(1.1); 
                border-radius: 60% 40% 30% 70% / 50% 60% 40% 60%; 
            }
            66% { 
                transform: translate(-10px, 40px) scale(0.9); 
                border-radius: 30% 60% 70% 40% / 50% 30% 60% 40%; 
            }
        }
        
        .animate-liquid-flow { 
            animation: liquid-flow 15s infinite ease-in-out; 
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Fix for Tailwind backdrop blur */
        .backdrop-blur-3xl {
            backdrop-filter: blur(64px);
            -webkit-backdrop-filter: blur(64px);
        }
        
        .backdrop-blur-2xl {
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
        }
        
        .backdrop-blur-xl {
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
        }
        
        .backdrop-blur-md {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
    </style>
</head>

        function initializeApp() {

            function render() {
                const hash = window.location.hash || '#/';

            function getPageContent(path) {

                    const serviceId = fullPath.replace('#/service/', '');
                    return renderServiceDetail(serviceId);
                }

                if (fullPath === '#/refund-policy') {
                    return renderRefundPolicy();
                }

                if (fullPath.startsWith('#/legal') || 
                    fullPath === '#/terms-of-use' || 
                    fullPath === '#/privacy-policy' || 
                    fullPath === '#/cookie-policy') {
                    return renderLegal();

                switch (fullPath) {

                    case '':

                        return renderHome();
                    case '#/about':
                        return renderAbout();
                    case '#/solutions':
                        return renderSolutions();
                    case '#/pricing':
                        return renderPricing();
                    case '#/how':
                        return renderHow();
                    case '#/contact':
                        return renderContact();
                    default:
                        return renderHome();
                }
            }
